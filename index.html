<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Things Sampler</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="jumbotron">
          <h1>Favorite Things Sampler</h1>
        </div>
      </div>
      <div class="well">
        <form>
          <div class="form-group">
            <label for="favorite-band">Favorite Band:</label>
            <input id="band" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite-season">Favorite Season:</label>
            <input id="season" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite-architecture">Favorite Architecture Style:</label>
            <input id="architecture" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite-animal">Favorite Animal:</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite-movie">Favorite Movie:</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Sample Your Favorites</button>
        </form>
      </div>
      <div class="well">
        <h1>Sample Results: </h1><span id="results"></span>
      </div>
    </div>
  </body>
</html>
